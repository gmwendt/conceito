<style type="text/css">

.__container {
	width: 560px;
}
	
.__register_button {
	cursor: pointer;
	float: right;
	width: 100px;
	margin-top: 22px;
}

.__register_button:hover {
	font-weight: bold;
}

.__display_message {
	margin: 20px 0 0 0;
	width: 300px;
	height: 30px;
	color: red;
	float: left;
}

input { 
	background: white; 
  border: 1px solid #DDD; 
  border-radius: 5px; 
  box-shadow: 0 0 5px #DDD inset; 
  color: #666; 
  outline: none; 
  height: 20px; 
  width: 150px; 
} 

</style>

<div class="__container">
	Nome: <input type="text" style="margin-left: 9px" [(ngModel)]="m_first_name">
	Sobrenome: <input type="text" name="" [(ngModel)]="m_last_name"><br/>
	E-Mail: <input type="text" name="" style="margin-left: 8px;" [(ngModel)]="m_email"><br/>
	<select-country-list (countryChanged)="m_country = $event"></select-country-list>
	Senha: <input type="text" name="" style="margin-left: 10px;" [(ngModel)]="m_pass"><br/>
	<div class="__display_message">{{ m_alert }}</div>
	<div class="__register_button" (click)="register()">Register</div>
</div>
