<style>

.__container {
  background-color: #2d3b4d;
}

.__content {
  background-color: #fff; 
}

.__navbar {
  background-color: #2d3b4d;
  display: table;
  width: 100%;
  height: 70px;
}

.__navbar_content {
  float: left;
}

.__login_container {
  margin: 15px 7px 0 0;
  float: right;
}

p {
  color: white;
}

</style>

<div class="__container">
  <nav class="__navbar">
    <div class="__navbar_content">
      <div *ngIf="isLoggedIn">
        <p>Logged In: {{user_displayName}} ({{user_email}})<p>
      </div>
      <div *ngIf="!isLoggedIn">
        <p>Logged Out</p>
      </div>
    </div>

    <div class="__login_container">
      <a class="button_default">Login</a>
      <a class="button_green" (click)="register()">Registrar</a>
      <!-- <app-login-page *ngIf="!isLoggedIn" (loggedEvent)="on_logged_event($event)"></app-login-page> -->
    </div>
  </nav>
  <div class="__content">
    <router-outlet></router-outlet>
  </div>
</div>
