<style type="text/css">

.__container {
	width: 560px;
}
	
.__register_button {
	cursor: pointer;
	float: right;
	width: 100px;
	margin-top: 22px;
}

.__register_button:hover {
	font-weight: bold;
}

.__display_message {
	margin: 20px 0 0 0;
	width: 300px;
	height: 30px;
	color: red;
	float: left;
}

</style>

<div class="__container">
	First Name: <input type="textbox" name="" [(ngModel)]="first_name">
	Last Name: <input type="textbox" name="" [(ngModel)]="last_name"><br/>
	E-Mail: <input type="textbox" name="" style="margin-left: 31px;" [(ngModel)]="email"><br/>
	Password: <input type="textbox" name="" style="margin-left: 10px;" [(ngModel)]="pass"><br/>

	<div class="__display_message">{{ alert }}</div>
	<div class="__register_button" (click)="register()">Register</div>
</div>
